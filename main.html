<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"> 
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pokemon-pixels"> 
</head>
<body>
    <header class="image">
        <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt="Logo Pokédex">
    </header>

    <div class="container">
        <!-- Onkeydown to detect enter -->
        <input type="text" placeholder="Search by number" id="searchInput" onkeydown="if(event.keyCode===13) searchPokemon()">
        <div class="btn" onclick="searchPokemon()">
            <i class="fa fa-search"></i>
        </div>
    </div>

    <main>
        <div class="all">
            <div class="pokemon-all" id="pokemon-list">
                <!-- Show pokemon with javascript  -->
            </div>
        </div>
        <button class="btn-more" onclick="showMore()">See more</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
